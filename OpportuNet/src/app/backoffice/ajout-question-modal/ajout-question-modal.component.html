<div class="modal show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter des questions Ã  l'offre</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
            <div formArrayName="questions" *ngFor="let q of questions.controls; let i = index">
            <div [formGroupName]="i" *ngIf="q">
                <label>Question {{ i + 1 }}</label>
                <div class="input-group mb-2">
                <input formControlName="contenu" class="form-control" placeholder="Saisir une question" />
                <button class="btn btn-danger" type="button" (click)="supprimerQuestion(i)">X</button>
                </div>
            </div>
            </div>

        </form>
        <button class="btn btn-sm btn-outline-secondary" (click)="ajouterQuestion()">+ Ajouter une autre question</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="submit()">Enregistrer</button>
        <button class="btn btn-secondary" (click)="close.emit()">Annuler</button>
      </div>
    </div>
  </div>
</div>
