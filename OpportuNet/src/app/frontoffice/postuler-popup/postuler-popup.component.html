<div class="modal show d-block" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Postuler Ã  : {{ offre?.titre }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close.emit()"></button>
      </div>

     <div class="modal-body">
  <!-- Ã‰tape 1 : Formulaire de candidature -->
  <form *ngIf="!etapeSuivante" [formGroup]="candidatureForm">
    <div class="form-group">
      <label for="cv">CV :</label>
      <input type="file" id="cv" (change)="onFileChange($event)" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lettreMotivation">Lettre de motivation :</label>
      <textarea id="lettreMotivation" formControlName="lettreMotivation" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="remarque">Remarque :</label>
      <textarea id="remarque" formControlName="remarque" class="form-control"></textarea>
    </div>
  </form>

  <!-- Ã‰tape 2 : Questions -->
    <div *ngIf="etapeSuivante">
      <h5>Questions</h5>
      <div *ngFor="let question of questions" class="form-group">
        <label>{{ question.contenu }}</label> <!-- ðŸ‘ˆ ici -->
        <textarea [(ngModel)]="question.reponse" class="form-control" required></textarea>
      </div>
    </div>
</div>

<!-- Footer avec bouton unique -->
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="soumettreTout()">Suivant</button>
  <button type="button" class="btn btn-secondary" (click)="close.emit()">Annuler</button>
</div>


    </div>
  </div>
</div>
